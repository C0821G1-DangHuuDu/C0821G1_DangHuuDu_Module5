<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 class="text-center register">Thêm mới dịch vụ</h2>

<div class="row content">
    <div class="container col-md-6 bg-warning">
        <form class="row g-3">
            <div class="col-md-6">
                <label>FirstName</label>
                <input type="text">
            </div>
            <div class="col-md-6">
                <label>LastName</label>
                <input type="text"  >
            </div>
            <div class="col-md-6">
                <label >Email</label>
                <input type="email">
            </div>
            <div class="col-md-6">
                <label >Password</label>
                <input type="password">
            </div>
            <div class="col-6">
                <label >Address</label>
                <input type="text" placeholder="Danang">
            </div>
            <div class="col-6">
                <label>Address 2</label>
                <input type="text" placeholder="1st floor">
            </div>
            <div class="col-md-4">
                <label >City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label>State</label>
                <select id="inputState" >
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-4">
                <label >Zip</label>
                <input type="text">
            </div>
            <div class="col-8">
                <div>
                    <input type="checkbox">
                    <label>
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-secondary">Create</button>
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
