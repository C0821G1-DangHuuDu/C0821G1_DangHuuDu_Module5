<h2 class="text-center register">Edit Customer</h2>

<div class="row content">
  <div class="container col-md-6 bg-warning">
    <form class="row g-3" [formGroup]="customerEditFom">
      <div class="col-md-6" >
        <label>FirstName: </label>
        <input type="text" formControlName="firstName">
      </div>
      <div class="col-md-6" >
        <label>LastName: </label>
        <input type="text" formControlName="lastName" >
      </div>
      <div class="col-md-6" >
        <label >Date Of Birth:</label>
        <input type="date" formControlName="dateOfBirth">
      </div>
      <div class="col-md-6" >
        <label >Gender: </label>
        <input type="text" formControlName="gender">
      </div>
      <div class="col-6" >
        <label >Phone: </label>
        <input type="text" formControlName="phone">
      </div>
      <div class="col-6" >
        <label>Email</label>
        <input type="text" formControlName="email">
      </div>
      <div class="col-6" >
        <label >Address: </label>
        <input type="text" placeholder="Danang" formControlName="address">
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-secondary" (click)="editCustomer()" >Edit</button>
        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
      </div>
    </form>
  </div>
</div>
